name: Build & Release VenvStudio

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONUTF8: 1
  PYTHONIOENCODING: utf-8

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: VenvStudio-Windows
            binary: dist/VenvStudio.exe
          - os: ubuntu-22.04
            artifact: VenvStudio-Linux
            binary: dist/VenvStudio
          - os: macos-latest
            artifact: VenvStudio-macOS
            binary: dist/VenvStudio

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 pyinstaller Pillow

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-xinerama0 libegl1 libxcb-icccm4 libxkbcommon-x11-0 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-randr0 libxcb-sync1 libxcb-shm0

      - name: Build
        run: python build.py

      - name: Debug - list dist
        if: always()
        shell: bash
        continue-on-error: true
        run: ls -la dist/ 2>/dev/null || echo "No dist"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Rename binaries
        continue-on-error: true
        run: |
          mv VenvStudio-Linux/VenvStudio VenvStudio-Linux/VenvStudio-Linux 2>/dev/null || true
          mv VenvStudio-macOS/VenvStudio VenvStudio-macOS/VenvStudio-macOS 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            VenvStudio-Windows/VenvStudio.exe
            VenvStudio-Linux/VenvStudio-Linux
            VenvStudio-macOS/VenvStudio-macOS
          generate_release_notes: true
          fail_on_unmatched_files: false
